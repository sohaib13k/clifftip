{% extends 'commonutil/base.html' %}

{% block title %}
  Error | Clifftip {{ result.report.name }}
{% endblock %}

{% block content %}
  <main class="d-flex w-100 h-100">
    <div class="container d-flex flex-column">
      <div class="row vh-100">
        <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
          <div class="d-table-cell align-middle">
            <div class="text-center">
              <h1 class="display-1 fw-bold">500</h1>
              <p class="h2">Internal server error.</p>
              <p class="lead fw-normal mt-3 mb-4">The server encountered something unexpected that didn't allow it to complete the request.</p>
              <button class="btn btn-lg btn-primary" onclick="history.back()">Go back</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
