{% extends "admin/base_site.html" %}
{% block content %}
<h2>Select user to apply selected action</h2>
<form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    {% for obj in queryset %}
        <input type="hidden" name="_selected_action" value="{{ obj.pk }}">
    {% endfor %}
    {% if action == 'give'%}
        <input type="hidden" name="action" value="give_report_useraccess">
    {% elif action == 'remove'%}
        <input type="hidden" name="action" value="remove_report_useraccess">
    {%endif%}
    <button type="submit" name="apply" class="button default" style="padding: 10px 20px; margin: 10px 0; border-radius: 4px;">Apply</button></form>
{% endblock %}
