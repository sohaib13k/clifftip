<!DOCTYPE html>
<html>
<head>
    <title>Sales Report</title>
</head>
<body>
    <div class="card">
        <h1>Test Data</h1>
        {{ result.all_parties_with_sale.grouped_by_sales_person.items }}
        {% for sales_person, companies in result.all_parties_with_sale.grouped_by_sales_person.items %}
            <h2>{{ sales_person }}</h2>
            <ul>
                {% for company in companies %}
                    <li>{{ company }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    </div>
</body>
</html>
