<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="card-title mb-0">Bom Report (Visibility count)</h5>
    <button id="save-bom-visibility" class="btn btn-success">Save</button>
  </div>
  <div class="card-body" style="max-height: 15em; overflow-y: auto;">
    <div class="input-group">
      <button class="btn btn-outline-secondary" type="button" onclick="decrement('bom-visibility-value')">-</button>
      <input type="text" class="form-control text-center" id="bom-visibility-value" value="{{ result.bom_report.visibility_count|default:7 }}">
      <button class="btn btn-outline-secondary" type="button" onclick="increment('bom-visibility-value')">+</button>
    </div>
  </div>
</div>
