{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <title>{% block title %}Clifftip{% endblock %}</title>

		<link href="{% static 'css/custom/basestyles.css' %}" rel="stylesheet" />
    <link href="{% static 'css/light.css' %}" rel="stylesheet" />
    <!-- Commented out but ready if needed -->
    <!-- <link href="{% static 'css/dark.css' %}" rel="stylesheet" /> -->

		{% block styles %}{% endblock %}

</head>
<body>
  <div class="container mt-4 mb-4">
    <a href="{% url 'report-view' result.report.id %}?cached=false" class="btn btn-secondary">Reload without cache</a>
  </div>
  {% block content %}{% endblock %}

  <script src="{% static 'js/app.js' %}"></script>
  <script src="{% static 'js/custom/commonutil.js' %}"></script>
</body>
</html>
