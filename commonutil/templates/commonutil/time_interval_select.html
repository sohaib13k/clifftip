<div class="form-group d-flex align-items-center">
    <label for="timeInterval" class="me-3 mb-0">Time Interval</label>
    <select id="timeInterval" class="form-select me-3" style="width: auto;">
      <option value="day">This Day</option>
      <option value="week">This Week</option>
      <option value="month" selected>This Month</option>
      <option value="year">This Year</option>
      <option value="custom">Custom</option>
    </select>
    <div class="mb-0" id="dateRangeContainer" style="display: none;">
      <input type="text" id="datePicker" class="form-control flatpickr-range" placeholder="Select date or date range" style="width: auto;" />
    </div>
  </div>
