<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Excel to JSON Parser</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            padding: 2px;
            text-align: left;
            border: 1px solid #ddd; /* Ensures borders on all sides */
            white-space: nowrap; /* Prevents text from wrapping */
            overflow: hidden; /* Keeps the content clipped to the cell */
            text-overflow: ellipsis; /* Adds an ellipsis if the text overflows */
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        /* Banded row styling */
        tr:nth-child(odd) { /* Odd rows */
            background-color: #f9f9f9;
        }
        
        tr:nth-child(even) { /* Even rows */
            background-color: #ffffff;
        }
        .highlighted {
            background-color: #ffff99; /* Light yellow background for visibility */
        }
    </style>
</head>

<body>
    <h2>Upload Excel File</h2>
    <p> <input type="file" id="excel-file-input" accept=".xlsx, .xls">
    </p>
    <p>
        <button onclick="parseExcel()">Parse</button>
    </p>

    <p>
        <button id="download-btn" onclick="downloadExcel()">Download Excel</button>
    </p>

    <div id="checkboxes"></div>
    <div id="table-container"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        var jsonData = null;

        function parseExcel() {
            var fileInput = document.getElementById('excel-file-input');
            var checkboxesDiv = document.getElementById('checkboxes');
            var tableContainer = document.getElementById('table-container');

            var file = fileInput.files[0];
            var reader = new FileReader();

            reader.onload = function (e) {
                var data = new Uint8Array(e.target.result);
                var workbook = XLSX.read(data, { type: 'array' });
                var sheetName = workbook.SheetNames[0];
                var sheet = workbook.Sheets[sheetName];
                jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                // Create checkboxes for each header
                checkboxesDiv.innerHTML = '';
                jsonData[0].forEach(function (header, index) {
                    var checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = 'checkbox-' + index;
                    checkbox.checked = true; // By default, all columns are shown
                    checkbox.setAttribute('onclick', 'toggleColumn(' + index + ')');

                    var label = document.createElement('label');
                    label.htmlFor = 'checkbox-' + index;
                    label.textContent = header;

                    checkboxesDiv.appendChild(checkbox);
                    checkboxesDiv.appendChild(label);
                    checkboxesDiv.appendChild(document.createElement('br'));
                });

                // Display the data table with all columns initially
                renderDataTable(jsonData);
            };

            reader.readAsArrayBuffer(file);
        }

        function toggleColumn(index) {
            var table = document.getElementById('data-table');
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
        
            // Excel columns are 0-indexed in HTML but need +1 handling in your data structure
            var isVisible = checkboxes[index].checked;
        
            for (var i = 0; i < table.rows.length; i++) {
                var row = table.rows[i];
                if (isVisible) {
                    row.cells[index].style.display = '';  // Show the column
                } else {
                    row.cells[index].style.display = 'none';  // Hide the column
                }
            }
        }
        

        function renderDataTable(data) {
            var tableContainer = document.getElementById('table-container');
            tableContainer.innerHTML = '';
        
            var table = document.createElement('table');
            table.id = 'data-table';
        
            // Create header row
            var headerRow = table.insertRow();
            data[0].forEach(function (header, index) {
                if (header !== undefined && header !== null && header.trim() !== '') { // Ignore empty headers
                    var cell = headerRow.insertCell();
                    cell.textContent = header;
                }
            });
        
            // Create data rows
            for (var i = 1; i < data.length; i++) {
                var rowData = data[i];
                var row = table.insertRow();
                var cellIndex = 0; // Keep track of cell index for non-empty headers
                data[0].forEach(function (header, index) {
                    if (header !== undefined && header !== null && header.trim() !== '') { // Ignore columns under empty headers
                        var cell = row.insertCell();
                        cell.textContent = rowData[index] === undefined ? '' : rowData[index];
                        cellIndex++;
                    }
                });
            }
        
            tableContainer.appendChild(table);
        }
        

        function downloadExcel() {
            if (!jsonData) {
                alert('Please upload an Excel file first.');
                return;
            }

            var filteredData = [];
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(function (checkbox, index) {
                if (checkbox.checked) {
                    var columnIndex = index + 1;
                    var header = jsonData[0][index];
                    var columnData = [header]; // Initialize with header
                    for (var i = 1; i < jsonData.length; i++) {
                        if (jsonData[i][index] !== undefined) { // Check for undefined values
                            columnData.push(jsonData[i][index]);
                        } else {
                            columnData.push(''); // Add empty string for undefined values
                        }
                    }
                    filteredData.push(columnData);
                }
            });

            var transposedData = filteredData[0].map((_, colIndex) => filteredData.map(row => row[colIndex]));

            var worksheet = XLSX.utils.aoa_to_sheet(transposedData);

            var workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet);

            // Save workbook as Excel file
            var wbout = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
            var blob = new Blob([wbout], { type: 'application/octet-stream' });
            var fileName = 'filtered_data.xlsx';

            if (window.navigator && window.navigator.msSaveOrOpenBlob) {
                window.navigator.msSaveOrOpenBlob(blob, fileName);
            } else {
                var url = window.URL.createObjectURL(blob);
                var a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                setTimeout(function () {
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                }, 0);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            var table = document.getElementById('table-container');
            if (table) { // Ensure the table exists
                var isSelecting = false;
                var isDragging = false; // To distinguish between click and drag
                var cellsSelected = new Set(); // Track highlighted cells
        
                // Function to highlight cell
                function highlightCell(cell) {
                    cell.classList.add('highlighted');
                    cellsSelected.add(cell); // Add to set of selected cells
                }
        
                // Function to clear highlight from cell
                function clearHighlight(cell) {
                    cell.classList.remove('highlighted');
                    cellsSelected.delete(cell); // Remove from set of selected cells
                }
        
                // Toggle highlight on click
                table.onmousedown = function(event) {
                    if (event.target.tagName === 'TD') {
                        isSelecting = true;
                        isDragging = false; // Assume it's not a drag initially
                        event.preventDefault(); // Prevent text selection
                    }
                };
        
                table.onmousemove = function(event) {
                    if (isSelecting && event.target.tagName === 'TD') {
                        if (!cellsSelected.has(event.target)) {
                            highlightCell(event.target);
                            isDragging = true; // Set dragging to true as we move
                        }
                    }
                };
        
                table.onmouseup = function(event) {
                    if (event.target.tagName === 'TD') {
                        if (!isDragging) {
                            // If there was no dragging, toggle the clicked cell
                            if (cellsSelected.has(event.target)) {
                                clearHighlight(event.target);
                            } else {
                                highlightCell(event.target);
                            }
                        }
                    }
                    isSelecting = false;
                    isDragging = false; // Reset dragging status
                };
            } else {
                {% comment %} TODO: add loggers {% endcomment %}
            }
        }); 
    </script>
</body>

</html>
