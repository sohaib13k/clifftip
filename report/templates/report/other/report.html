<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report view</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Report view</h1>
    <ul class="list-unstyled">
      <li class="mb-3"><a href="{% url 'report-upload' %}" class="btn btn-primary">Upload report</a></li>
      <hr>
      <li class="mb-3">View Report</li>
      <div class="row">
          {% for report in accessible_reports %}
          <div class="col-md-4 col-sm-6 mb-4">
            <div class="card">
              <div class="card-header">
                <a href="{% url 'report-view' report.id %}?cached=true">
                  <h5 class="card-title mb-0">{{ report.name }}</h5>
                </a>
              </div>
              <div class="card-body"></div>
            </div>
          </div>
          {% endfor %}
        </div>
      </ul>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
