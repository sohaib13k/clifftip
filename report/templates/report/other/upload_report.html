<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel Report</title>
</head>
<body>
    <h1>Upload Excel Report</h1>
    {% for report in accessible_reports %}
        <h2> {{ report.name }} (id #{{ report.id }}) Last Updated: {{ report.last_updated_tmstmp|date:"d-m-Y g:i A"}}  </h2>
        <form action="{% url 'report-upload' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="report_id" value="{{ report.id }}">
            <input type="file" name="excel_file" accept=".xlsx, .xls">
            <button type="submit">Submit</button>
        </form>
    {% endfor %}

    {% comment %} TODO: fix below {% endcomment %}
    <p>Sample excel view</p>
</body>
</html>
