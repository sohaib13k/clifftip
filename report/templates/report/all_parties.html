{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="{% static 'css/handsontable.full.min.css' %}" rel="stylesheet" />
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/light.css' %}" rel="stylesheet" />

    <style>
        html, body {
            height: 100%; /* Ensure the full height is available */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        #spreadsheet {
            height: calc(50vh - 40px); /* 100% of the viewport height minus some margin */
            width: 98%; /* Full width of the viewport */
            overflow: auto; /* Add scrollbars when content overflows */
            margin: 20px auto; /* Margin around the spreadsheet, centered */
            border: solid 1px #ccc; /* Light gray border */
        }
        .table {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container my-5">
        <h2 class="mb-4">Summary</h2>
        <div>Report name: {{ processed_data.report_name }}</div>

        <h2 class="mt-5">Excel Data</h2>
        <div class="d-flex justify-content-between mb-2">
            <button class="btn btn-primary" id="toggleButton">
              Show/Hide Excel Data
            </button>
            <button class="btn btn-primary" onclick="downloadExcel()">
              Download Excel
            </button>
        </div>
        <div id="spreadsheet" class="table-responsive">
            {{ processed_data.table|safe }}
        </div>
    </div>

    <script src="{% static 'js/handsontable.full.min.js' %}"></script>
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('toggleButton').addEventListener('click', function() {
            var content = document.getElementById('spreadsheet');
            if (content.style.display === 'none') {
                content.style.display = 'block';
            } else {
                content.style.display = 'none';
            }
        });

        function downloadExcel() {
            // Function to handle the downloading of Excel file
        }
    </script>
</body>
</html>
